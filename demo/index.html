<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Group [component] - Bits.sass</title>
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="form-control.css">
    <link rel="stylesheet" href="group.css">
    <style>
      body { margin: 0 auto; width: 600px; background-color: #eee; }
    </style>
  </head>
  <body>
    <h1>Group component</h1>

    <h2>Group of buttons</h2>

    <div class="bits-Group">
      <div class="bits-Group-item">
        <button class="bits-Button">Profile</button>
      </div>
      <div class="bits-Group-item">
        <button class="bits-Button">Settings</button>
      </div>
      <div class="bits-Group-item">
        <button class="bits-Button">Logout</button>
      </div>
    </div>

    <h2>Group of form controls and button</h2>

    <div class="bits-Group">
      <div class="bits-Group-item">
        <input class="bits-FormControl" type="text">
      </div>
      <div class="bits-Group-item">
        <button class="bits-Button">Send</button>
      </div>
      <div class="bits-Group-item">
        <button class="bits-Button">or not send</button>
      </div>
    </div>

    <hr>

    <div class="bits-Group">
      <div class="bits-Group-item">
        <button class="bits-Button">Send</button>
      </div>
      <div class="bits-Group-item">
        <input class="bits-FormControl" type="text">
      </div>
      <div class="bits-Group-item">
        <button class="bits-Button">or not send</button>
      </div>
    </div>

    <hr>

    <div class="bits-Group">
      <div class="bits-Group-item">
        <button class="bits-Button">Send</button>
      </div>
      <div class="bits-Group-item">
        <button class="bits-Button">or not send</button>
      </div>
      <div class="bits-Group-item">
        <input class="bits-FormControl" type="text">
      </div>
    </div>

    <h2>Vertically stacked group of buttons</h2>

    <div class="bits-Group bits-Group--vertical">
      <div class="bits-Group-item">
        <button class="bits-Button">Profile</button>
      </div>
      <div class="bits-Group-item">
        <button class="bits-Button">Settings</button>
      </div>
      <div class="bits-Group-item">
        <button class="bits-Button">Logout</button>
      </div>
    </div>
  </body>
</html>
